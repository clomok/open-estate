---

services:
  web:
    build: .
    container_name: estate_dashboard
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./instance:/app/instance
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3